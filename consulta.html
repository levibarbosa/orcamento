<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orçamento Pessoal - Consulta</title>

	<!-- Fontes do Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- Estilos -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Cabeçalho -->
	<header>
		<div class="navbar-container">
			<a href="#" class="logo">
				<img src="logo.png" alt="Logo">
				<span>Orçamento Pessoal</span>
			</a>
			<nav>
				<ul class="nav-links">
					<li><a href="index.html">Cadastro</a></li>
					<li><a href="consulta.html" class="active">Consulta</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Conteúdo Principal -->
	<main class="container">

		<h1 class="page-title">Consultar Despesas</h1>

		<!-- Filtros de Pesquisa -->
		<section class="card">
			<div class="form-row">
				<div class="form-group">
					<select class="form-control" id="ano">
						<option value="">Ano</option>
						<!-- Anos carregados via JS -->
					</select>
				</div>

				<div class="form-group">
					<select class="form-control" id="mes">
						<option value="">Mês</option>
						<option value="01">Janeiro</option>
						<option value="02">Fevereiro</option>
						<option value="03">Março</option>
						<option value="04">Abril</option>
						<option value="05">Maio</option>
						<option value="06">Junho</option>
						<option value="07">Julho</option>
						<option value="08">Agosto</option>
						<option value="09">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>

				<div class="form-group">
					<input type="number" class="form-control" placeholder="Dia" id="dia" />
				</div>

				<div class="form-group" style="flex: 2;">
					<select class="form-control" id="tipo">
						<option value="">Tipo</option>
						<option value="1">Alimentação</option>
						<option value="2">Educação</option>
						<option value="3">Lazer</option>
						<option value="4">Saúde</option>
						<option value="5">Transporte</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group" style="flex: 3;">
					<input type="text" class="form-control" placeholder="Descrição" id="descricao" />
				</div>

				<div class="form-group">
					<input type="number" class="form-control" placeholder="Valor" id="valor" />
				</div>

				<div class="form-group" style="flex: 0;">
					<button type="button" class="btn btn-primary" onclick="pesquisarDespesa()" style="width: auto;">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</section>

		<!-- Tabela de Resultados -->
		<section class="card">
			<div class="table-container">
				<table class="table">
					<thead>
						<tr>
							<th>Data</th>
							<th>Tipo</th>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody id="listaDespesas">
						<!-- As despesas serão inseridas aqui via JavaScript -->
					</tbody>
				</table>
			</div>
		</section>

	</main>

	<script src="app.js"></script>
</body>

</html>
