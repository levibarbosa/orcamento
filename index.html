<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orçamento Pessoal - Cadastro</title>

	<!-- Fontes do Google (Inter) para um visual moderno -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Font Awesome para ícones -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- Nosso estilo personalizado -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Cabeçalho / Navegação -->
	<header>
		<div class="navbar-container">
			<a href="#" class="logo">
				<img src="logo.png" alt="Logo">
				<span>Orçamento Pessoal</span>
			</a>
			<nav>
				<ul class="nav-links">
					<li><a href="index.html" class="active">Cadastro</a></li>
					<li><a href="consulta.html">Consulta</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Conteúdo Principal -->
	<main class="container">

		<h1 class="page-title">Nova Despesa</h1>

		<!-- Cartão do Formulário -->
		<section class="card">

			<!-- Linha 1: Data -->
			<div class="form-row">
				<div class="form-group">
					<select class="form-control" id="ano">
						<option value="">Ano</option>
						<!-- Anos carregados via JS -->
					</select>
				</div>

				<div class="form-group">
					<select class="form-control" id="mes">
						<option value="">Mês</option>
						<option value="01">Janeiro</option>
						<option value="02">Fevereiro</option>
						<option value="03">Março</option>
						<option value="04">Abril</option>
						<option value="05">Maio</option>
						<option value="06">Junho</option>
						<option value="07">Julho</option>
						<option value="08">Agosto</option>
						<option value="09">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>

				<div class="form-group">
					<input type="number" class="form-control" placeholder="Dia" id="dia" min="1" max="31" />
				</div>
			</div>

			<!-- Linha 2: Tipo e Descrição -->
			<div class="form-row">
				<div class="form-group" style="flex: 1;">
					<select class="form-control" id="tipo">
						<option value="">Tipo de Despesa</option>
						<option value="1">Alimentação</option>
						<option value="2">Educação</option>
						<option value="3">Lazer</option>
						<option value="4">Saúde</option>
						<option value="5">Transporte</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group" style="flex: 2;">
					<input type="text" class="form-control" placeholder="Descrição da despesa" id="descricao" />
				</div>

				<div class="form-group" style="flex: 1;">
					<input type="number" class="form-control" placeholder="Valor (R$)" id="valor" step="0.01" />
				</div>
			</div>

			<!-- Botão de Ação -->
			<div class="form-row">
				<button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
					<i class="fas fa-plus"></i> Adicionar Despesa
				</button>
			</div>

		</section>
	</main>

	<!-- Modal Personalizado (Substituindo o do Bootstrap) -->
	<div class="modal-overlay" id="modalRegistraDespesa">
		<div class="modal-box">
			<div id="modal_titulo_div">
				<h3 id="modal_titulo">Título</h3>
			</div>
			<div class="modal-body">
				<p id="modal_conteudo">Conteúdo da mensagem</p>
			</div>
			<button class="btn" id="modal_btn" onclick="fecharModal()">Voltar</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
